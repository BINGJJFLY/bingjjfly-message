<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>邮件</title>
	<style type="text/css">
		body {
			font-family: 'Microsoft YaHei',Arial, Helvetica, sans-serif;
			background-color: #F5F5F5;
			margin: 0;
			padding: 0;
			background: #F5F5F5;
		}
		a {
		  color: #6C97F1;
		  /* text-decoration: none; */
		}
		.mail {
			/* margin: 100px auto; */
			width:660px;
			height:490px;
			background:#fff;
			border-radius:6px;
		}
		.mail-head {
			padding: 20px 35px;
			line-height: 28px;
			height: 70px;
			background: #C93935;
			border-top-left-radius: 6px;
			border-top-right-radius: 6px;
			box-sizing: border-box;
		}
		.mail-conter {
			font-size: 14px;
			padding: 60px 35px;
		}
	</style>
	</head>
	<body>
		<div class="mail">
			<div class="mail-head">
				<img src="cid:logo" alt="" style="float: left;" />
				<span style="float: right; color: #fff; font-size:18px">用户重置密码
				</span>
			</div>
			<div class="mail-conter">
				<p style="font-size:20px; font-weight:bold; color:#333; margin: 0 0 35px 0;">亲爱的<th:block th:text="${username}" />，您好</p>
				<p style="font-size:14px; color:#333; margin-bottom: 20px;">请点击以下链接来重置您的密码：</p>
				<a th:href="@{$[email.template.passwordResetUrl](uuid=${uuid})}">
					$[email.template.passwordResetUrl]
				</a>
				<p style="padding: 30px 0; color: #666; border-bottom: 1px solid #eee; margin-bottom: 30px;">如果以上链接无法打开，请把上面网页地址复制到浏览器地址栏中打开(该链接在48小时内有效)</p>
				<p style="color: #888; font-size: 12px;">本邮件由首钢基金系统自动发出，请勿直接回复哦。<br />
					<span style="margin: 5px 0; display: inline-block;">
						如果您有任何疑问或建议，可以通过邮箱<a href="#">shougangjijin@shougangfund.cn</a>联系我们
					</span>
				</p>
			</div>
		</div>
	</body>
</html>
